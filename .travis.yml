language: python
sudo: false
cache:
  pip: true
python:
- '3.6'
- '2.7'
install:
- pip install -r requirements.txt
script:
- |
  if [[ $TRAVIS_PYTHON_VERSION == 3.6 ]]; then
  sudo python3 setup.py install
  python3 test/test.py
  fi
- |
  if [[ $TRAVIS_PYTHON_VERSION == 2.7 ]]; then
  sudo python setup.py install
  python test/test.py
  fi
